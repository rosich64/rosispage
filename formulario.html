    <input type="text" id="lname" name="lname" size="60" maxlength="30" value="" placeholder="Apellido.." > <br>

    <label for="comment">Ingresar consulta: </label><br>
    <textarea id="textarea" rows="8" cols="60" name="comment" form="usrform"></textarea><br>
    <button type="submit" class="btn" onclick="return enviarFormulario()" > Enviar </button>
